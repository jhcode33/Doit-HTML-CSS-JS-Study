<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading">자바스크립트</h1>
    <p id="text">위 텍스트를 클릭해보세요</p>
    <script src="js/myscript.js"></script>
    
    <h1>간단한 입출력</h1>

        alert("안녕하세요")

        // 웹 브라우저에 출력
        document.write("안녕하세요");

        console.log("안녕하세요");
    </script>
