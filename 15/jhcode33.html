<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>함수</title>
	<style>
		body {
			padding-top:20px;
			text-align:center;
		}
	</style>
</head>
<body>
    <h1>함수 정의</h1>
	<script>
        function addNumber() {
            var num1 = 2;
            var	num2 = 3;
            var sum = num1 + num2;
            alert("결과 값: " + sum);   
        }
		addNumber();
	</script>	

    <!-- let을 사용하는 이유는 변수의 호이스팅, 재선언 등을 막기 위함 -->
    <script>
        let globalSum = 10 + 20; //전역변수, 함수 밖에서도 동작함

        function add() {
            var sum = 10 + 20; //지역변수, 함수 내에서만 동작하게 됨
            console.log(sum);
        }
        //console.log(sum); 동작할 수 없음, sum이 지역 변수이기 때문

        var sum = 100; //변수를 재할당할 수 있음, 변수의 이름이 겹치면 값이 덮어쓰게 되어진다.
    </script>

</body>
</html>
