<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Tree of jhcode33</title>
    <script src="jhcode33.js"></script>
    <link rel="stylesheet" href="jhcode33.css">
</head>

<body>
    <div id="container">
		<h1 id="heading">에디오피아 게뎁</h1>
		<div id="prod-pic">
			<img src="images/coffee-pink.jpg" alt="이미지 파일" id="cup" class="cup">
			<div id="small-pic">
				<img src="images/coffee-pink.jpg" class="small">
				<img src="images/coffee-blue.jpg" class="small">
				<img src="images/coffee-gray.jpg" class="small">
			</div>
		</div>
		<div id="desc">
			<h2 class="bright">Information</h2>
			<p>2차 세계대전 이후 설립된 <span class="accent">게뎁농장</span>은 유기농 인증 농장으로 여성의 고용 창출과 지역사회 발전에 기여하며 3대째 이어져 내려오는 오랜 역사를 가진 농장입니다. 게뎁 농장은 <span class="accent">SCAA 인증</span>을 받은 커피 품질관리 실험실을 갖추고 있어 철처한 관리를 통해 스페셜티커피를 생산합니다.</p>
			<h2>Flavor Note</h2>
			<p class="bright">은은하고 다채로운 꽃향, 망고, 다크 체리, 달달함이 입안 가득.</p>
		</div>

		<div id="reply">
			<h2>댓글을 입력하세요</h2>
			<form action="">
				<input type="text" id="subject" autofocus>
				<button onclick="newRegister(); return false;">추가</button>
			</form>
			<hr>
			<ul id="itemList"></ul>
		</div>

		<!-- 라이트 박스 -->
		<div id="lightbox">
			<img src="" alt="" id="lightboxImage">			
		</div>
	</div>
	<!-- 마우스 오버 -->
	<div>
		<img src="images/easys-1.jpg" alt="" id="cover">
	</div>

	<script>
        // 페이지 로드 후 changeImage() 함수 호출
        // window.onload = changeImage;
		window.onload = myLightbox;
		window.onload = mouseover;
		window.onload = changeTextColor;
    </script>
</body>
</html>
